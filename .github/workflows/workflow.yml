name: Build and Release
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: |
          dotnet publish -c Release -r win-x64 --self-contained true -o portable
          7z a -tzip "PowerDimmer-portable.zip" "./portable/*"
          rm -r "portable"
          dotnet publish -c Release -o lightweight
          7z a -tzip "PowerDimmer-requires-dotnet8.zip" "./lightweight/*"
          rm -r "lightweight"
      - uses: richardsimko/update-tag@v1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            **PowerDimmer-portable.zip** — Self-contained, no .NET required. Just extract and run.
            **PowerDimmer-requires-dotnet8.zip** — Smaller download, requires [.NET 8 Desktop Runtime](https://dotnet.microsoft.com/en-us/download/dotnet/8.0) installed.
          prerelease: true
          files: |
            PowerDimmer-portable.zip
            PowerDimmer-requires-dotnet8.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
