name: Build and Release
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: |
          dotnet publish -c Release -r win-x64 --self-contained true -o PowerDimmer
          7z a -tzip "PowerDimmer.zip" "./PowerDimmer/*"
          rm -r "PowerDimmer"
      - uses: richardsimko/update-tag@v1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: Self-contained build. No .NET installation required â€” just extract and run PowerDimmer.exe.
          prerelease: true
          files: "PowerDimmer.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
